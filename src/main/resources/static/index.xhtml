<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Weather App</title>
    </h:head>
    <h:body>
        <h2>Weather Information</h2>

        <h:form>
            <h:outputLabel value="Enter City Name: " for="city" />
            <h:inputText id="city" value="#{weatherBean.city}" required="true" />
            <h:commandButton value="Get Weather" action="#{weatherBean.getWeather}" />

            <h:panelGrid columns="2" rendered="#{not empty weatherBean.weatherData}">
                <h:outputText value="Temperature: " />
                <h:outputText value="#{weatherBean.weatherData['temperature']}" />

                <h:outputText value="Humidity: " />
                <h:outputText value="#{weatherBean.weatherData['humidity']}" />

                <h:outputText value="Wind Speed: " />
                <h:outputText value="#{weatherBean.weatherData['windSpeed']}" />

                <h:outputText value="Pressure: " />
                <h:outputText value="#{weatherBean.weatherData['pressure']}" />

                <h:outputText value="Condition: " />
                <h:outputText value="#{weatherBean.weatherData['condition']}" />
            </h:panelGrid>
        </h:form>

    </h:body>
</html>
